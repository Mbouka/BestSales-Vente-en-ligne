<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:replace="fragments/_head.html::head"></th:block>


  <body>

      <th:block th:replace="fragments/_header.html::header"></th:block>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Ajouter Un Produit</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">

                <form th:action="@{/enregistrerproduit}" class="tm-edit-product-form"

                        th:method="post"
                        th:object="${produit}">
                    <div class="icon">
                    <div class="form-group mb-3">
                        <label
                                for="name"
                        >id
                        </label>
                        <input th:field="*{id}"
                               id="id"
                               name="id"
                               type="text"
                               class="form-control validate"

                        />
                    </div>
                    <div class="col-xl-8 col-lg-12 col-md-12 mx-auto mb-4" style="
    margin-right: -350px!important;
">

                        <div class="tm-product-img-dummy mx-auto"  >
                            <img
                                    th:src="@{/assets/img/search.png}"
                                    alt="upload image"
                                    height="100"
                                    width="100"
                            />

                        </div>
                        <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                <span class="d-none d-sm-block">Ajouter photo</span>
                                <i class="bx bx-upload d-block d-sm-none"></i>
                                <input
                                        type="file"
                                        id="upload"
                                        class="account-file-input"
                                        hidden
                                        accept="image/png, image/jpeg"
                                />
                            </label>
                        </div>
                    </div>
              </div>


                  <div class="form-group mb-3" style="
    margin-buttom: 50px!important;
    margin-top: -237px!important;
">
                    <label
                      for="name"
                      >Nom Produit
                    </label>
                    <input th:field="*{nomProduit}"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                            for="name"
                      >Description</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Categories</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option selected>Selectionner Categories</option>
                      <option value="1">Alimentaires</option>
                      <option value="2">Shopping</option>
                      <option value="3">Meubles</option>
                      <option value="4">Electromenagers</option>
                      <option value="5">Electroniques</option>
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            > quantite stock
                          </label>
                          <input th:field="*{qntiteEnStock}"
                            id="expire_date"
                            name="expire_date"
                            type="text"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            > Stock
                          </label>
                          <input th:field="*{seuil}"
                            id="stock"
                            name="stock"
                            type="text"
                            class="form-control validate"
                            required
                          />
                      </div>
                  </div>
                </form>
              </div>
            </div>

                   class="fas fa-cloud-upload-alt tm-upload-icon"

              <!--</div>
           </div>-->
           <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Enregistrer</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
