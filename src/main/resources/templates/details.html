<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:replace="fragments/_head.html::head"></th:block>

<body>

<div class="super_container">

    <!-- Header -->
    <th:block th:replace="fragments/_header.html::header"></th:block>

    <!-- Single Product -->

    <div class="single_product">
        <div class="container">
            <div class="row">

                <!-- Images -->
                <div class="col-lg-2 order-lg-1 order-2">
                    <ul class="image_list">
                        <li data-image="images/single_4.jpg"><img th:src="@{/assets/img/single_4.jpg}" alt=""></li>
                        <li data-image="images/single_2.jpg"><img th:src="@{/assets/img/single_2.jpg}" alt=""></li>
                        <li data-image="images/single_3.jpg"><img th:src="@{/assets/img/single_3.jpg}" alt=""></li>
                    </ul>
                </div>

                <!-- Selected Image -->
                <div class="col-lg-5 order-lg-2 order-1">
                    <div class="image_selected"><img th:src="@{/assets/img/single_4.jpg}" alt=""></div>
                </div>

                <!-- Description -->
                <div class="col-lg-5 order-3">
                    <div class="product_description">


                            <p><span class="pro-title"> Id:</span> <span th:text="${prd.nomCat}" class="pro-detail"></span></p>
                            <p><span class="pro-title"> Nom:</span> <span  th:text="${prd.nomProduit}" class="pro-detail"></span></p>
                            <p><span class="pro-title"> Description:</span> <span  th:text="${prd.description}" class="pro-detail"></span></p>
                            <p><span class="pro-title"> Quantite:</span> <span th:text="${prd.qntiteEnStock}"  class="pro-detail"></span></p>
                            <p><span class="pro-title"> Prix:</span> <span  th:text="${prd.prixUnit}" class="pro-detail"></span></p>



                            <form action="#">


                                <div class="button_container" style="
    /* margin-bottom: -42px!important; */
    margin-top: 182px;
">
                                <button type="submit" class="button cart_button"><a th:href="@{/carts}">Ajouter au panier</a></button>
                                    <div class="product_fav"><i class="fas fa-heart"></i></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <div class="container">
            <th:block th:replace="fragments/_footer.html::footer"></th:block>
        </div>
    </footer>

</div>

<th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
