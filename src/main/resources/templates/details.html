<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:replace="fragments/_head.html::head"></th:block>

<body>

<div class="super_container">

    <!-- Header -->
    <th:block th:replace="fragments/_header.html::header"></th:block>

    <!-- Single Product -->

    <div class="single_product">
        <div class="container">
            <div class="row">

                <!-- Images -->
                <div class="col-lg-2 order-lg-1 order-2">
                    <ul class="image_list">
                        <li data-image="images/single_4.jpg"><img th:src="@{/assets/img/single_4.jpg}" alt=""></li>
                        <li data-image="images/single_2.jpg"><img th:src="@{/assets/img/single_2.jpg}" alt=""></li>
                        <li data-image="images/single_3.jpg"><img th:src="@{/assets/img/single_3.jpg}" alt=""></li>
                    </ul>
                </div>

                <!-- Selected Image -->
                <div class="col-lg-5 order-lg-2 order-1">
                    <div class="image_selected"><img th:src="@{/assets/img/single_4.jpg}" alt=""></div>
                </div>

                <!-- Description -->
                <div class="col-lg-5 order-3">
                    <div class="product_description">
                        <div th:text="${prd.nomCat}" class="product_category">Laptops</div>
                        <div th:text="${prd.nomProduit}" class="product_name">MacBook Air 13</div>
                        <div class="rating_r rating_r_4 product_rating"><i></i><i></i><i></i><i></i><i></i></div>
                        <div class="product_text"><p th:text="${prd.description}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas fermentum. laoreet turpis, nec sollicitudin dolor cursus at. Maecenas aliquet, dolor a faucibus efficitur, nisi tellus cursus urna, eget dictum lacus turpis.</p></div>
                        <div class="order_info d-flex flex-row">
                            <form action="#">
                                <div class="clearfix" style="z-index: 1000;">

                                    <!-- Product Quantity -->
                                    <div class="product_quantity clearfix">
                                        <span>Quantity: </span>
                                        <input th:value="${prd.qntiteEnStock}" id="quantity_input" type="text" pattern="[0-9]*" >
                                        <div class="quantity_buttons">
                                            <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
                                            <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
                                        </div>
                                    </div>

                                    <!-- Product Color -->

                                </div>

                                <div   th:text="${prd.prixUnit}" class="product_price">$2000</div>
                                <div class="button_container">
                                    <button type="submit" class="button cart_button">Add to Cart</button>
                                    <div class="product_fav"><i class="fas fa-heart"></i></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        <div class="container">
            <th:block th:replace="fragments/_footer.html::footer"></th:block>
        </div>
    </footer>

</div>

<th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
