<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/_head.html::head"></th:block>


<body>

<th:block th:replace="fragments/_header.html::header"></th:block>

<div class="home">
    <div class="home_background parallax-window" data-parallax="scroll"
         data-image-src="/assets/img/shop_background.jpg"></div>
    <div class="home_overlay"></div>
    <div class="home_content d-flex flex-column align-items-center justify-content-center">
        <h2 class="home_title">Qualité à Moindres Prix</h2>
    </div>
</div>

<div class="shop">

    <div class="container">
        <div class="row">
            <div class="col-lg-3">

                <!-- Shop Sidebar -->

                <div class="shop_sidebar">

                    <div class="sidebar_section">
                        <div class="sidebar_title">Categories</div>
                        <ul class="sidebar_categories">
                            <li><a>Computers & Laptops</a></li>
                            <li><a href="#">Informatique</a></li>
                            <li ><a href="#">Voitures</a></li>
                            <li><a href="#">ElectroMénager</a></li>
                            <li ><a href="#">Décoration</a></li>
                            <li><a href="#">Cuisine</a></li>

                        </ul>
                    </div>
                </div>

            </div>

            <div class="col-lg-9">

                <!-- Shop Content -->

                <div class="shop_content">
                    <div class="shop_bar clearfix">
                        <div class="shop_product_count"><span>186</span> produit(s) trouver</div>
                        <div class="shop_sorting">
                            <span>Sort by:</span>
                            <ul>
                                <li>
                                    <span class="sorting_text">highest rated<i class="fas fa-chevron-down">
                                    </span></i>
                                    <ul>
                                        <li class="shop_sorting_button"
                                            data-isotope-option='{ "sortBy": "original-order" }'>highest rated
                                        </li>
                                        <li class="shop_sorting_button" data-isotope-option='{ "sortBy": "name" }'>
                                            name
                                        </li>
                                        <li class="shop_sorting_button" data-isotope-option='{ "sortBy": "price" }'>
                                            price
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="product_grid">
                        <div class="product_grid_border"></div>

                        <!-- Product Item -->
                        <div th:each="produit : ${prd}" class="product_item is_new">
                            <div class="product_border"></div>
                            <div class="product_image d-flex flex-column align-items-center justify-content-center">
                                <img th:src="@{/assets/img/new_5.jpg}" alt=""></div>
                            <div class="product_content">
                                <div th:text="${produit.prixUnit}" class="product_price">$225</div>
                                <div th:text="${produit.nomProduit}" class="product_name">
                                    Philips BT6900A
                                </div>
                                <div>
                                    <a th:href="@{'/detail?id=' + ${produit.id}}" tabindex="0"><i class="ri-eye-fill"
                                                                                                  style="color: #0e8ce4;"></i></a>

                                </div>
                            </div>
                            <div class="product_fav"><i class="fas fa-heart"></i></div>
                            <ul class="product_marks">
                                <li class="product_mark product_discount">-25%</li>
                                <li class="product_mark product_new">new</li>
                            </ul>
                        </div>

                    </div>

                    <!-- Shop Page Navigation -->

                    <div class="shop_page_nav d-flex flex-row">
                        <div class="page_prev d-flex flex-column align-items-center justify-content-center"><i
                                class="fas fa-chevron-left"></i></div>
                        <ul class="page_nav d-flex flex-row">
                            <li><a th:href="@{/#}">1</a></li>
                            <li><a th:href="@{/#}">2</a></li>
                            <li><a th:href="@{/#}">3</a></li>
                            <li><a th:href="@{/#}">...</a></li>
                            <li><a th:href="@{/#}">21</a></li>
                        </ul>
                        <div class="page_next d-flex flex-column align-items-center justify-content-center"><i
                                class="fas fa-chevron-right"></i></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <th:block th:replace="fragments/_footer.html::footer"></th:block>
    <!-- Copyright -->
</div>

</div>


<th:block th:replace="fragments/_js.html::js"></th:block>
</body>
</html>
